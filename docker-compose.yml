  websocketserver:
    container_name: websocketserver
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8126:8126/udp
    volumes:
      - .:/usr/src/app
    links:
      - mongodb
  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
volumes:
  data: